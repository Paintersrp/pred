{% extends "base.html" %}

{% block title %} 
Rankings 
{% endblock %}

{% block section1 %}
    <div class="row">
        <div class="col col-sm-8">
            <div class="row">
                <div class="col-sm-12 offset-8 mt-3">
                    <div class="btn-group" role="group" aria-label="...">
                        <form action="/stats/west" method="post">
                            <button type="submit" class="mx-1 btn btn-light btn-outline-dark">Western</button>
                        </form>
                        <form action="/stats" method="post">
                            <button type="submit" class="mx-1 btn btn-light btn-outline-dark">League</button>
                        </form>                   
                        <form action="/stats/east" method="post">
                            <button type="submit" class="mx-1 btn btn-light" disabled>Eastern</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block section2 %}
    <div class="row mt-3">
        <div class="col-xl-12">
            <div id="test" class="row">
                {% for table in table %}
                    <div class="col-xl-10 offset-md-1 offset-sm-0">
                        {{headers[loop.index]}}
                        {{table | safe}}
                    </div>
                 {% endfor %}
            </div>
        </div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready( function () {
        $('#data').DataTable({
            paging: false,
            info: false,
            searching: false,
            responsive: true,
        });
    } );
</script>
{% endblock %}
